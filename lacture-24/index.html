<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition || lac-24</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: beige;
            transition-property: all;
            transition-duration: 5s;
            transition-delay: 2s;
        }
        .box:hover{
            width:1200px;
            background-color: blue;
            height: 500px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
